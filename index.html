<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Kraft Timer</title>

    <link rel="stylesheet" href="./styles/main.css" type=text/css>
    <link rel="stylesheet" href="./styles/modal.css" type=text/css>
    <link rel="stylesheet" href="./styles/carousel.css">

    <link href="./public/itkraft_bracket_x.svg" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <div class="site-wrapper">
        <header>
            <div class="header-logo">
                <img src="./public/itkraft_logo_main.svg" alt="softni-logo" />
            </div>
        </header>

        <div class="main-wrapper">
            <div class="time-container">
                <div class="time">
                    <p class="m">00</p>
                    <p>:</p>
                    <p class="s">00</p>
                </div>
                <div class="info">
                    <p>Dakika</p>
                    <p class="timer-button">Aç/Kapa</p>
                    <p>Saniye</p>
                </div>
            </div>
            <div class="slider">
                <div id="partners"></div>
            </div>
        </div>

        <div class="modal-overlay" id="modal-overlay"></div>

        <div class="modal" id="modal">
            <button class="close-button" id="close-button" title="Close">x</button>
            <section class="modal-content">
                <form class="time-form">
                    <div>
                        <input min="0" max="59" placeholder="Dakika" tabindex="1" type="number" name="minutes">
                        <input min="0" max="59" placeholder="Saniye" tabindex="2" type="number" name="seconds">
                    </div>
                    <button tabindex="3" type="submit">Başla</button>
                </form>
                <div class="suggestions">
                    <div>05</div>
                    <div>10</div>
                    <div>15</div>
                    <div>20</div>
                    <div>25</div>
                    <div>30</div>
                </div>
            </section>
        </div>
    </div>
    <audio loop>
        <source src="./public/melody.mp3" type="audio/mp3">
    </audio>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
